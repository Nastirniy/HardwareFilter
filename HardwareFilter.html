<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Фільтрація ПК</title>
</head>
<body>
<script>
let hardware = {
CPU: "Intel/Amd"
}
let CPU = {
Intel: "1200/1151/2066",
Amd: "TR4/AM4"
}
let IntelCPU = {
Socket1200: "Intel Core i5-10400F / Intel Core i7-10700KF / Intel Core i7-11700K",
Socket1151: "Intel Core i9-11900K / Intel Core i9-11900KF / Intel Core i7-9700",
Socket2066: "Intel Core i9-7900X / Intel Core i7-7800X / Intel Core i5-7640X"
}
let AMDCPU = {
TR4: "AMD Ryzen Threadripper 1900X / AMD Ryzen Threadripper 3000 3960X / AMD Ryzen Threadripper 2 2970WX",
AM4: "AMD Ryzen 9 5900X / AMD Ryzen 7 5800X / AMD Ryzen 7 5700G",
}
hardware.CPU = prompt (hardware.CPU);
if(hardware.CPU == "Intel") {
	CPU.Intel = prompt(CPU.Intel);
    	if (CPU.Intel == "1200") {alert(IntelCPU.Socket1200)}
		else if (CPU.Intel == "1151") {alert(IntelCPU.Socket1151)}
		else if (CPU.Intel == "2066") {alert(IntelCPU.Socket2066)}
}
if(hardware.CPU == "Amd") {
	CPU.Amd = prompt(CPU.Amd);
    	if (CPU.Amd == "TR4") {alert(AMDCPU.TR4)}
		else if (CPU.Amd == "AM4") {alert(AMDCPU.AM4)}	
}
</script>
</body>
</html>
