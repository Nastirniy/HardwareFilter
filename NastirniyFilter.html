// Переменная для обеспечения возвратной функции
let backFunc = {  
stepHardware:'0',
stepPlatform:'0',
stepRuler:'0',
stepSocket:'0',
stepChoiceCPU: '0',
stepSublevel:'0',
}

let hardware = {
temp:'', 
CPU:'', 
}
    
let CPU = {
temp: '',
ruler:'', 
socket: '', 
}

let tempInformation = '0';

// Функция итогового вывода 
function output() {
    if (CPU.temp == 'Intel') {
        alert ("Процессор: " + CPUs.Intel[tempInformation].name + '\n' + 
            "Ядро: " + CPUs.Intel[tempInformation].core_name + '\n' +
            "Количество ядер: " + CPUs.Intel[tempInformation].core + '\n' +
            "Количество потоков: " + CPUs.Intel[tempInformation].threads + '\n' +
            "Частота: " + CPUs.Intel[tempInformation].frequency + '\n' +
            "Кэш: " + CPUs.Intel[tempInformation].cache + '\n' +
            "Тип памяти: " + CPUs.Intel[tempInformation].memory_type + '\n' +
            "Количество каналов: " + CPUs.Intel[tempInformation].chanel_memory + '\n' +
            "Литография: " + CPUs.Intel[tempInformation].lithography + '\n' +
            "Максимальная температура: " + CPUs.Intel[tempInformation].max_temp + '\n' +
            "Энергопотребление: " + CPUs.Intel[tempInformation].TDP + '\n' +
            "Комплектация: " + CPUs.Intel[tempInformation].type);
    } else {
        alert ("Процессор: " + CPUs.AMD[tempInformation].name + '\n' + 
            "Ядро: " + CPUs.AMD[tempInformation].core_name + '\n' +
            "Количество ядер: " + CPUs.AMD[tempInformation].core + '\n' +
            "Количество потоков: " + CPUs.AMD[tempInformation].threads + '\n' +
            "Частота: " + CPUs.AMD[tempInformation].frequency + '\n' +
            "Кэш: " + CPUs.AMD[tempInformation].cache + '\n' +
            "Тип памяти: " + CPUs.AMD[tempInformation].memory_type + '\n' +
            "Количество каналов: " + CPUs.AMD[tempInformation].chanel_memory + '\n' +
            "Литография: " + CPUs.AMD[tempInformation].lithography + '\n' +
            "Максимальная температура: " + CPUs.AMD[tempInformation].max_temp + '\n' +
            "Энергопотреблени: " + CPUs.AMD[tempInformation].TDP + '\n' +
            "Комплектация: " + CPUs.AMD[tempInformation].type);
    }   
choiceHardware();    
}

// Функция врзврата на шаг назад
function choiceBack () {
if (backFunc.stepHardware == '1' && backFunc.stepPlatform == '0') {
    choiceHardware ();
} else if (backFunc.stepPlatform == '1' && backFunc.stepHardware == '1') {
    choiceHardware ();
} else if (backFunc.stepRuler == '1' && backFunc.stepPlatform =='1') {
    backFunc.stepHardware = '1'
    backFunc.stepPlatform = '1'
    backFunc.stepRuler = '0'
    backFunc.stepSocket = '0'
    backFunc.stepSublevel = '0'
    choicePlatform ();
} else if (backFunc.stepSocket == '1' && backFunc.stepRuler == '1') {
    backFunc.stepHardware = '0'
    backFunc.stepPlatform = '1'
    backFunc.stepRuler = '1'
    backFunc.stepSocket = '0'
    backFunc.stepSublevel = '0'
    choiceRuler ();
} else if (backFunc.stepSublevel == '1' && backFunc.stepSocket == '1') {
    backFunc.stepHardware = '0'
    backFunc.stepPlatform = '0'
    backFunc.stepRuler = '1'
    backFunc.stepSocket = '1'
    backFunc.stepSublevel = '0'
    choiceSocket ();
}
}

// Выбор типа комплектующих
function choiceHardware () {
backFunc.stepHardware = '1'
backFunc.stepPlatform = '0'
backFunc.stepRuler = '0'
backFunc.stepSocket = '0'
backFunc.stepSublevel = '0' 

hardware.temp = prompt('Выберете тип комплектующих' +'\n' + 'CPU' + '\n' + '...каталог еще дополняется').toLowerCase();
if (hardware.temp == 'cpu') {
    choicePlatform();
} else if (hardware.temp == '-') {
    choiceBack ();
}
alert ('Введено некорpектное значание. Введие снова')
choiceHardware();
}

// Выбор платформы
function choicePlatform () {
backFunc.stepPlatform = '1'
backFunc.stepRuler = '0' 
CPU.temp = prompt("Введите производителя процессора - Intel/AMD").toLowerCase();

if (CPU.temp == 'intel') {
    choiceRuler();
} else if (CPU.temp == 'amd') {
    choiceRuler();
} else if (CPU.temp == '-') {
    choiceBack ();
}
alert ('Введено некорpектное значание. Введие снова')
choicePlatform();
}

// Выбор серии процессоров
function choiceRuler () {
backFunc.stepHardware = '0'
backFunc.stepRuler = '1'   
backFunc.stepSocket = '0'

if (CPU.temp == 'intel') {
    CPU.ruler = prompt('Введите линейку процессора - i3/i5/i7/i9').toLowerCase(); 
    if (CPU.ruler == '-') {
        choiceBack ();
    }
} else if (CPU.temp == 'amd') {
   choiceRulerAMD ();
}  else if (CPU.temp == '-') {
    choiceBack ();
}

if (CPU.ruler == 'i3') { 
    choiceSocket();
} else if (CPU.ruler == 'i5') {
    choiceSocket();
} else if (CPU.ruler == 'i7') {
    choiceSocket();
} else if (CPU.ruler == 'i9') {
    choiceSocket();
} else if (CPU.ruler == 'r3') {
    choiceSocket();
} else if (CPU.ruler == 'r5') {
    choiceSocket();
} else if (CPU.ruler == 'r7') {
    choiceSocket();
} else if (CPU.ruler == 'fx') {
    choiceSocket();
}

alert ('Введено некорpектное значание. Введие снова')
choiceRuler ();
}

// Выбор сокета
function choiceSocket () {
tempInformation = '0'
backFunc.stepPlatform = '0'
backFunc.stepSocket = '1'
backFunc.stepSublevel = '0' 

if (CPU.temp == 'intel') {
    CPU.socket = prompt('Введите сокет процессора 1200/1151'); 
    if (CPU.socket == '-') {
        choiceBack (); 
}
}

if (CPU.socket == '1200') { 
    CPU.temp = 'Intel'
    if (CPU.ruler == 'i3') { 
        tempInformation = '0'
        output()
    } else if (CPU.ruler == 'i5') {
        choiceSublevel();
    } else if (CPU.ruler == 'i7') {
        tempInformation = '6'
        output()
    } else if (CPU.ruler == 'i9') {
        choiceSublevel();
    }
} else if (CPU.socket == '1151') {
    CPU.temp = 'Intel'
    if (CPU.ruler == 'i3') { 
        choiceSublevel();
    } else if (CPU.ruler == 'i5') {
        tempInformation = '3'
        output()
    } else if (CPU.ruler == 'i7') {
        choiceSublevel();
    } else if (CPU.ruler == 'i9') {
        tempInformation = '10'
        output()
    }
} else if (CPU.socket == 'am4') {
    CPU.temp = 'amd'
    if (CPU.ruler == 'r3') {
        choiceSublevel();
    } else if (CPU.ruler == 'r5') {
        choiceSublevel();
    } else if (CPU.ruler == 'r7') {
        choiceSublevel();
    }
}

alert ('Введено некорpектное значание. Введие снова')
choiceSocket();
}

// Выбор между процессорами
function choiceSublevel () {
backFunc.stepRuler = '0'  
backFunc.stepSublevel = '1'

if (tempInformation == '-') {
    choiceBack();
}

if (CPU.ruler == 'i5') { /* 1200 */
    tempInformation = prompt('Для какого процессора хотите вывести информацию 1/2' + '\n' + '1.' + CPUs.Intel[4].name + '\n' + '2.' + CPUs.Intel[5].name); 
    if (tempInformation == '1') {
        tempInformation = '4'
        output()
    } else if (tempInformation == '2') {
        tempInformation ='5'
        output()
    }
} else if (CPU.ruler == 'i9') { /* 1200 */
    tempInformation = prompt('Для какого процессора хотите вывести информацию 1/2' + '\n' + '1.' + CPUs.Intel[9].name + '\n' + '2.' + CPUs.Intel[11].name); 
    if (tempInformation == '1') {
        tempInformation = '9'
        output()
    } else if (tempInformation == '2') {
        tempInformation ='11'
        output()
    }
}else if (CPU.ruler == 'i3') { /* 1151 */
    tempInformation = prompt('Для какого процессора хотите вывести информацию 1/2' + '\n' + '1.' + CPUs.Intel[1].name + '\n' + '2.' + CPUs.Intel[2].name); 
    if (tempInformation == '1') {
        tempInformation = '1'
        output()
    } else if (tempInformation == '2') {
        tempInformation ='2'
        output()
    }
} else if (CPU.ruler == 'i7') { /* 1151 */
    tempInformation = prompt('Для какого процессора хотите вывести информацию 1/2' + '\n' + '1.' + CPUs.Intel[7].name + '\n' + '2.' + CPUs.Intel[8].name); 
    if (tempInformation == '1') {
        tempInformation = '7'
        output()
    } else if (tempInformation == '2') {
        tempInformation ='8'
        output()
    }
} else if (CPU.ruler == 'r5') { /* AM4 */
    tempInformation = prompt('Для какого процессора хотите вывести информацию 1/2' + '\n' + '1.' + CPUs.AMD[2].name + '\n' + '2.' + CPUs.AMD[3].name); 
    if (tempInformation == '1') {
        tempInformation = '2'
        output()
    } else if (tempInformation == '2') {
        tempInformation ='3'
        output()
    }
} else if (CPU.ruler == 'fx') { /* AM3+ */
    tempInformation = prompt('Для какого процессора хотите вывести информацию 1/2' + '\n' + '1.' + CPUs.AMD[6].name + '\n' + '2.' + CPUs.AMD[7].name + '\n' + '3.' + CPUs.AMD[8].name);
    if (tempInformation == '1') {
        tempInformation = '6'
        output()
    } else if (tempInformation == '2') {
        tempInformation ='7'
        output()
    } else if (tempInformation == '3') {
        tempInformation ='8'
        output()
    }
}else if (CPU.ruler == 'r3') { /* AM4 */
    tempInformation = prompt('Для какого процессора хотите вывести информацию 1/2' + '\n' + '1.' + CPUs.AMD[0].name + '\n' + '2.' + CPUs.AMD[1].name); 
    if (tempInformation == '1') {
        tempInformation = '0'
        output()
    } else if (tempInformation == '2') {
        tempInformation ='1'
        output()
    }
} else if (CPU.ruler == 'r7') { /* AM4 */
    tempInformation = prompt('Для какого процессора хотите вывести информацию 1/2' + '\n' + '1.' + CPUs.AMD[4].name + '\n' + '2.' + CPUs.AMD[5].name); 
    if (tempInformation == '1') {
        tempInformation = '4'
        output()
    } else if (tempInformation == '2') {
        tempInformation ='5'
        output()
    }
}

alert ('Введено некорpектное значание. Введие снова')
choiceSublevel (); 
}

// Функция используемая при выюоре серии процессоров
function choiceRulerAMD () {
    CPU.socket = prompt('Введите сокет процессора AM4/AM3+').toLowerCase();
    if (CPU.socket == '-') {
        choiceBack ();
    } else if (CPU.socket == 'am3+') {
        CPU.ruler = 'fx'
        choiceSublevel();
    } else if (CPU.socket == 'am4') {
        CPU.ruler = prompt('Введите линейку процессора - R3/R5/R7').toLowerCase();
        if (CPU.ruler == '-') {
            tempAMD ();
        }
        choiceSocket();
    } 
}
